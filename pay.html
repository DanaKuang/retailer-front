<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>微信支付</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">

        var payData = {};

        //调用微信JS api 支付
        function jsApiCall() {
            WeixinJSBridge.invoke(
                    'getBrandWCPayRequest',
                    payData,
                    function (res) {
                        WeixinJSBridge.log(res.err_msg);

                        if (res.err_msg == "get_brand_wcpay_request:ok") {
                            console.log("支付成功");
                            alert("支付成功!");
                            window.location.href = "/template/home.html";
                        } else if (res.err_msg == "get_brand_wcpay_request:cancel") {
                            //支付取消: 点击了付款框的叉号，关闭支付框

                        } else if (res.err_msg == "get_brand_wcpay_request:fail") {
                            //支付失败: 未知情形
                        }
                    }
            );
        }

        function callpay() {
            if (typeof WeixinJSBridge == "undefined") {
                if (document.addEventListener) {
                    document.addEventListener('WeixinJSBridgeReady', jsApiCall, false);
                } else if (document.attachEvent) {
                    document.attachEvent('WeixinJSBridgeReady', jsApiCall);
                    document.attachEvent('onWeixinJSBridgeReady', jsApiCall);
                }
            } else {
                jsApiCall();
            }
        }
        $(document).ready(function () {


            var searchStr = window.location.search;

            var len = searchStr.length;//获取url的长度
            var offset = searchStr.indexOf("?");//设置参数字符串开始的位置
            var newsidinfo = searchStr.substr(offset + 1, len)//取出参数字符串 这里会获得类似“id=1”这样的字符串
            var newsids = newsidinfo.split("=");//对获得的参数字符串按照“=”进行分割
            var newsid = newsids[1];//得到参数值
            var newsname = newsids[0];//得到参数名字

            console.log(newsname + "=" + newsid);

            if (!newsid) {
                console.log("orderId参数错误!")
                return;
            }
            //跳转到支付页面
            $.ajax({
                timeout: 10000, //超时时间设置，单位毫秒
                type: "post",
                url: "/seller-web/wxpay/getJSSDKPayInfo",
                data: {orderId: newsid, body: "领取标牌", amount: 1},
                success: function (data) {
                    console.log(data);
                    if (data.ok) {
                        payData = data.data;
                        callpay();
                    }

                }
            })
        });
    </script>
</head>
<body>
</body>
</html>
