<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-sacle=1.0">
		<title>Document</title>
		<link rel="stylesheet" href="weui.css">
		<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
	</head>
	<style>
		button#sao1 {
			display: block;
			width: 50%;
			margin: 10px auto;
		}
		button#sao2 { 
			display: block;
			width: 50%;
			margin: 10px auto;
		}
	</style>

	<body>
		<button id="sao1" class="weui-btn weui-btn_primary">扫一扫1</button>
		<button id="sao2" class="weui-btn weui-btn_primary">扫一扫2</button>

		<script>			
			wx.config({
				debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
				appId:  "wx74134fd28d2d5f4d", // 必填，公众号的唯一标识
				timestamp:1502425074 , // 必填，生成签名的时间戳
				nonceStr: 'hBWo0FPEcmpWnZpg', // 必填，生成签名的随机串
				signature: '8a1f33626c680fd4ddde9f69044db5c81edc115b', // 必填，签名，见附录1
				jsApiList: [
					'scanQRCode'
				] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
			});

			wx.ready(function() {
				// config信息验证后会执行ready方法，所有接口调用都必须在config接口获得结果之后，config是一个客户端的异步操作，所以如果需要在页面加载时就调用相关接口，则须把相关接口放在ready函数中调用来确保正确执行。对于用户触发时才调用的接口，则可以直接调用，不需要放在ready函数中。
				// 
				document.getElementById('sao1').onclick = function() {
					wx.scanQRCode({
						needResult: 0, // 默认为0，扫描结果由微信处理，1则直接返回扫描结果，
						scanType: ["qrCode", "barCode"], // 可以指定扫二维码还是一维码，默认二者都有
						success: function(res) {
							var result = res.resultStr; // 当needResult 为 1 时，扫码返回的结果
						}
					});
				}

				document.getElementById('sao2').onclick = function() {
					wx.scanQRCode({
						needResult: 1, // 默认为0，扫描结果由微信处理，1则直接返回扫描结果，
						scanType: ["qrCode", "barCode"], // 可以指定扫二维码还是一维码，默认二者都有
						success: function(res) {
							var result = res.resultStr; // 当needResult 为 1 时，扫码返回的结果
							alert(result)
						}
					});
				}

			});
		</script>
	</body>

</html>
