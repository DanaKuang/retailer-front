<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>我的钱包</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
		<link rel="stylesheet" href="../css/index.css" />
		<link rel="stylesheet" href="../css/MoneyManage.css" />
		<link rel="stylesheet" href="../css/mui.min.css">
		<script>
			var bw = (document.documentElement.clientWidth / 320) * 20 + "px";
			var htmlTag = document.getElementsByTagName("html")[0];
			htmlTag.style.fontSize = bw;
		</script>
	</head>

	<body>
		<div id="app">
		

			<!--中间内容区-->
			<div class="content">
				<div class="walletInfo">
					<div class="walletInfoContent">
						<div class="topAll">
							<div class="top1">
								<p style="display:block;">可提现余额</p>
							</div>
							<div class="top2">
								<button class="button btn btn-primary btn-lg" >提&nbsp;&nbsp;现</button>
								<i style="">可提现到微信零钱包里</i>
							</div>
						</div>

						<div class="top3">
							<i>￥</i>
							<span class="balance" ></span>
						</div>

						<div class="top4" >
							<p class="top4P1" style="display: block;color: #fff;height: 52px;width: 100%;display: flex;justify-content: flex-start;align-items: center;font-size: 0.7rem;">
								总收益:
								<i style="font-size:0.7rem;display: block;margin:0 0.2rem;">￥</i>
								<span style="font-size:0.7rem;margin-bottom:0;" class="totalIncome"></span>
								</p>
								<p class="top4P2" style="display: block;color: #fff;height: 52px;width: 100%;display: flex;justify-content: flex-end;align-items: center;font-size: 0.7rem;">
									总提现:
									<i style="font-size:0.7rem;;display: block;margin:0 0.2rem;">￥</i>
									<span style="font-size:0.7rem;margin-bottom:0;" class="totalPay"></span>
								</p>
						</div>
					</div>
				</div>

				<a href="billDetail.html" style="width:100%;height:33px;margin:0 auto;display: flex;justify-content: flex-end;align-items: center;padding-right:0.8rem;">
					<i style="display: block;font-size:0.6rem;color:#a4a3a8;font-style:normal;">
        		最近三天，查看更多&nbsp;<span style="font-size: 0.4rem;">>></span>
        	</i>
				</a>

				<div id="sellMoney">
					<div>
					<div class="sellMoneyCenter">
						
					</div>
					</div>
				</div>
				
				<div class="md-overlay"></div>

				<!--弹出框-->
				<div style="display:none;" id="TiXianKuang">
				<div style="width:100%;height:100%;background:black;opacity: 0.2;position:absolute;left:0;top:0;bottom:0;right:0;z-index:100000;" >
			</div>
			<div style="width:70%;height:48%;border-radius:7%;border:2px solid #ef595a;background:#fff;position:absolute;left:15%;top:15%;bottom:0;z-index:100001;display: flex;flex-direction:column;justify-content:space-between ;align-items: center;padding:1rem 0 1.2rem 0;">

				<img src="../static/img/tanchuduihao.png" alt="" style="width:3.5rem;height:3.5rem;display: block;" />

				<span style="font-size:0.6rem;color:#636162;display:block;width:84%;margin:0 auto;">您已经将余额提现到微信零钱包中</span>
				<span style="font-size:0.8rem;color:#ee5f63;display:block;width:84%;margin:0 auto;">请注意查收</span>

				<div id="KnowSoTaht" style="border:1px solid #ee5f63;border-radius:1rem;font-size:0.8rem;background:#fff;color:#ee5f63;width:45%;height:2rem;margin:0 auto;line-height:2rem;">我知道了</div>
			</div>
			</div>
			
			
			
			<!--弹出框失败-->
				<div style="display:none;" id="TiXianLoser">
				<div style="width:100%;height:100%;background:black;opacity: 0.2;position:absolute;left:0;top:0;bottom:0;right:0;z-index:100000;" >
			</div>
			<div style="width:70%;height:35%;border-radius:7%;border:2px solid #ef595a;background:#fff;position:absolute;left:15%;top:15%;bottom:0;z-index:100001;display: flex;flex-direction:column;justify-content:space-between ;align-items: center;padding:1rem 0 1.2rem 0;">
				<span id="dataMsg" style="font-size:1rem;color:#ee5f63;display:block;width:96%;line-height:3rem;"></span>

				<div id="KnowSoTahts" style="border:1px solid #ee5f63;border-radius:1rem;font-size:0.8rem;background:#fff;color:#ee5f63;width:45%;height:2rem;margin:0 auto;line-height:2rem;">我知道了</div>
			</div>
			</div>
			</div>
			<!--底部工具栏-->

			<nav style="bottom: 0;width: 100%;height: 2.5rem;padding: 0;position: absolute;right: 0;left:0;z-index: 10;table-layout: fixed;background:#fff;display: flex;border-top:0.5px solid #929292;">
				<a  href="home.html" style="display:block;width:33.33%;height:2.5rem;display: flex;flex-direction:column;justify-content: center;align-items: center;">
					<img src="../static/img/icon-home2.png" alt="" style="display:block;width:1.2rem;height:1rem;"/>
					<span style="font-size: 0.55rem;color:#929292;margin-top:0.3rem;">门店中心</span>
				</a>
				<a  href="MineScore.html" style="display:block;width:33.33%;height:2.5rem;display: flex;flex-direction:column;justify-content: center;align-items: center;">
					<img src="../static/img/icon-yeji2.png" alt="" style="display:block;width:1.2rem;height:1rem;"/>
					<span style="font-size: 0.55rem;color:#929292;margin-top:0.3rem;">我的业绩</span>
				</a>
				<a  href="MoneyManage.html" style="display:block;width:33.33%;height:2.5rem;display: flex;flex-direction:column;justify-content: center;align-items: center;">
					<img src="../static/img/icon-qianbao1.png" alt="" style="display:block;width:1.2rem;height:1rem;"/>
					<span style="font-size: 0.55rem;color:#ea5503;margin-top:0.3rem;">我的钱包</span>
				</a>
			</nav>

		</div>
		<script src="https://cdn.bootcss.com/jquery/1.4.4/jquery.min.js"></script>
		<script src="../js/mui.min.js"></script>
		<script type='text/javascript' src='../js/MoneyManage.js'></script>
		<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
		<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
	</body>

</html>
